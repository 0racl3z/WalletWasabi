<div id="receive-content">
    <label>Unused Receive Addresses:</label>
    <ul id="receive-addresses" class="list-group"></ul>
    <label>[Advanced] Extended Public Key:</label>
    <ul class="list-group">
        <li id="extpubkey" class="list-group-item" style="word-wrap:break-word"></li>
    </ul>
</div>

<div id="history-content">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Block Height</th>
                <th>Amount</th>
                <th>Transaction ID</th>
            </tr>
        </thead>
        <tbody id="history-records"></tbody>
    </table>
</div>

<div id="send-content">
    <label>Address:</label>
    <input id="address-to-send" type="text" class="form-control" placeholder="186n7me3QKajQZJnUsVsezVhVrSwyFCCZ" required />
    <br />
    <label>Amount (BTC):</label> <br />
    <button class="btn btn-sm btn-primary" onclick="setAmountToAll()">MAX</button>&nbsp
    <input id="amount-to-send" type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57 || event.keyCode == 46' placeholder="0.1" required />
    &nbsp
    <label>Fee:&nbsp</label>
    <label class="radio-inline">
        <input id="fast-fee-radio" type="radio" name="fee-radio" checked>Fast
    </label>
    <label class="radio-inline">
        <input id="slow-fee-radio" type="radio" name="fee-radio">Slow
    </label>
    <br /> <br />
    <input type="password" id="send-password" class="form-control" placeholder="Password" />
    <br />
    <button id="build-transaction-button" class="btn btn-lg btn-primary btn-block" onclick="buildTransaction()">
        <span class="mdi mdi-tor"></span> Build Transaction
    </button>
</div>

<div id="mixer-content">
    <label>Read more:</label>
    <span class="label label-info" style="font-size: 13px; margin-left:9.1em;">https://github.com/nopara73/ZeroLink/</span>
    <br />
    <label id="tumbler-status-label">Status:</label>
    <span class="label" style="font-size: 13px; margin-left:11.4em;" id="tumbler-status"></span>
    <hr />
    <button id="refresh-tumbler-connection-button" class="btn btn-lg btn-success btn-block" onclick="refreshTumblerConnection()">
        <span class="mdi mdi-tor"></span> Refresh
    </button>
    <div id="mixer-settings-content">
        <label>Round Denomination:</label>
        <span class="label label-success" style="font-size: 13px; margin-left:103px;" id="tumbler-denomination"></span>
        <br />
        <label>Minimum Anonymity Set:</label>
        <span class="label label-success" style="font-size: 13px; margin-left:81px;" id="tumbler-anonymity-set"></span>
        <br />
        <label>Number Of Registered Peers:</label>
        <span class="label label-success" style="font-size: 13px; margin-left:54px;" id="tumbler-peer-count"></span>
        <br />
        <label>Estimated Network Fees Per Round:</label>
        <span class="label label-success" style="font-size: 13px; margin-left:8px;" id="tumbler-fee-per-round"></span>
        <br />
        <label>Waited For Peers During Last Round:</label>
        <span class="label label-success" style="font-size: 13px; margin-left:0px;" id="tumbler-time-spent-waiting"></span>
        <br />
        <label>Current Phase:</label>
        <span class="label label-success" style="font-size: 13px; margin-left:148px;" id="tumbler-current-phase"></span>
        <br />
        <br />

        <label>From:</label>
        <div class="dropdown">
            <span id="choose-wallet-dropdown-active" onclick="chooseWalletDropdown()" style="font-size: 15px; margin-left:2.2em;" class="label label-danger dropbtn"><span class="mdi mdi-arrow-down-drop-circle"></span> Select Wallet!</span>
            <div id="choose-wallet-dropdown" class="dropdown-content">
                <a id="wallet-dropdown-alice" onclick="chooseWalletDropdown('alice')" href="#">Alice</a>
                <a id="wallet-dropdown-bob" onclick="chooseWalletDropdown('bob')" href="#">Bob</a>
            </div>
        </div>
        <label>To:</label>
        <span class="label label-danger" id="tumbling-to-wallet" style="font-size: 15px;">?</span>
        <br />
        <br />
        <!--<div id="not-enough-funds-to-mix" style="font-size: 13px;" class="alert alert-danger">Not enough funds to mix</div>-->
        <div id="wallet-selected">
            <form class="form-inline">
                <label>Amount:</label>
                <span class="form-control form-inline" style="font-size: 13px; margin-left:96px;" id="amount-input">?</span>
                <label>BTC</label>
            </form>
            <hr />

            <label>Estimated Network Fees:</label>
            <span style="font-size: 13px;" class="label label-success" id="network-fees"></span>
            <br />
            <br />

            <button id="mixing-button" class="btn btn-lg btn-success btn-block" onclick="mix()">
                <span class="mdi mdi-tor"></span> Start Mixing
            </button>
        </div>
    </div>
</div>
