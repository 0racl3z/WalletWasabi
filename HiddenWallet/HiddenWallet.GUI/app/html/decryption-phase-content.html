<div class="jumbotron" id="decrypt-active">
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" />
    <br />
    <button class="btn btn-lg btn-primary btn-block" onclick="decryptWallet()">Decrypt</button>
</div>

<div class="jumbotron" id="generate-active">
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" />
    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" />
    <br />
    <button class="btn btn-lg btn-primary btn-block" onclick="generateWallet()">Generate</button>
</div>

<div class="jumbotron" id="recover-active">
    <label>Syncronize transactions from:</label>
    <input type="text" id="inputSyncFrom" class="form-control" placeholder="2017-01-21" />
    <label>Password:</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" />
    <label>Mnemonic words:</label>
    <input type="text" id="inputMnemonic" class="form-control" placeholder="because evil federal west carry frog trophy quantum dry blast luggage piece" />
    <br />
    <div class="alert alert-info" role="alert">
        <strong>Heads up!</strong> At recovery the wallet is unable to check if your password is correct or not. If you provide a wrong password a wallet will be recovered with the provided mnemonic and password combination.
    </div>
    <button class="btn btn-lg btn-primary btn-block" onclick="recoverWallet()">Recover</button>
</div>
