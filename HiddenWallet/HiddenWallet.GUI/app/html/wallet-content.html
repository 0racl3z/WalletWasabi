<div id="receive-content">
    <label>Unused Receive Addresses:</label>
    <ul id="receive-addresses" class="list-group">
    </ul>
    <label>[Advanced] Extended Public Key:</label>
    <ul  class="list-group">
        <li id="extpubkey" class="list-group-item" style="word-wrap:break-word"></li>
    </ul>
</div>

<div id="history-content">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Block Height</th>
                <th>Amount</th>
                <th>Transaction ID</th>
            </tr>
        </thead>
        <tbody id="history-records">
        </tbody>
    </table>
</div>

<div id="send-content">
    <label>Address:</label>
    <input id="address-to-send" type="text" class="form-control" placeholder="186n7me3QKajQZJnUsVsezVhVrSwyFCCZ" required />
    <br />
    <label>Amount (BTC):</label> <br />
    <button class="btn btn-sm btn-primary" onclick="setAmountToAll()">MAX</button>&nbsp
    <input id="amount-to-send" type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57 || event.keyCode == 46' placeholder="0.1" required />
    &nbsp
    <label>Fee:&nbsp</label>
    <label class="radio-inline">
        <input id="fast-fee-radio" type="radio" name="fee-radio" checked>Fast
    </label>
    <label class="radio-inline">
        <input id="slow-fee-radio" type="radio" name="fee-radio">Slow
    </label>
    <br /> <br />
    <input type="password" id="send-password" class="form-control" placeholder="Password" />
    <br />
    <button id="build-transaction-button" class="btn btn-lg btn-primary btn-block" onclick="buildTransaction()">
        <span class="mdi mdi-tor"></span> Build Transaction
    </button>
</div>

<div id="mixer-content">
    <h4><span class="label label-info">Queue coins for mixing with TumbleBit</span></h4>
    <hr />
    <h4>
        <span class="label label-info">Tumbler Address:</span>
    </h4>
    <h5>
        <span id="tumbler-address"></span>
    </h5>
    <h4>
        <span class="label label-info">Status:</span>
        <span class="label" id="tumbler-status"></span>
    </h4>
    <h4>
        <span class="label label-info">Denomination:</span>
        <span class="label" id="tumbler-denomination"></span>
        <span class="label label-info">BTC</span>
    </h4>
    <h4>
        <span class="label label-info">Tumbler Fee:</span>
        <span class="label" id="tumbler-fee"></span>
        <span class="label label-info">%</span>
    </h4>
    <hr />
    <h4>
        <span class="label label-info">From:</span>
        <span class="dropdown">
            <span id="choose-wallet-dropdown-active" onclick="chooseWalletDropdown()" class="label label-danger dropbtn"><span class="mdi mdi-arrow-down-drop-circle"></span> Select Wallet!</span>
            <div id="choose-wallet-dropdown" class="dropdown-content">
                <a id="wallet-dropdown-alice" onclick="chooseWalletDropdown('alice')" href="#">Alice</a>
                <a id="wallet-dropdown-bob" onclick="chooseWalletDropdown('bob')" href="#">Bob</a>
            </div>
        </span>
        <span class="label label-info">To:</span>
        <span class="label label-danger" id="tumbling-to-wallet">?</span>
    </h4>
    <h4>
        <span class="label label-info">Amount:</span>
        <input id="amount-input" onkeypress="document.getElementById('amount-input').stepUp(1); return false;" type="number" size="7" step="0.5" min="0.5" max="5"/>       
        <span class="label label-info">BTC</span>
    </h4>
    <hr />
    <h4>
        <span class="label label-info">Estimated Tumbling Time:</span>
        <span class="label" id="tumbling-time"></span>
        <span class="label label-info">h</span>
    </h4>
    <h4>
        <span class="label label-info">Estimated Network Fees:</span>
        <span class="label" id="tumbling-network-fees"></span>
        <span class="label label-info">%</span>
    </h4>
    <br />
    <button id="broadcast-button" class="btn btn-lg btn-success btn-block" onclick="">
        <span class="mdi mdi-tor"></span> Start Mixing
    </button>
    <hr />
</div>
